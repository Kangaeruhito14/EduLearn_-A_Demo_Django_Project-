{% extends "courses/base.html" %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
            <div class="card-body bg-success text-white rounded p-5 text-center">
                <i class="bi bi-check-circle-fill display-4 mb-3"></i>
                <h3 class="fw-bold">Success!</h3>
                <p>Your password has been changed successfully.</p>
                <a href="{% url 'profile' %}" class="btn btn-light mt-3">
                    <i class="bi bi-person-fill me-1"></i> Back to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
