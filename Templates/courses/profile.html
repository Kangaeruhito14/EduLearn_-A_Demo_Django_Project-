{% extends "courses/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-93" style="padding-top: 0; padding-bottom: 0;">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
            <div class="card-header bg-success text-white text-center py-3 rounded-top">
                <h3 class="mb-0 fw-bold">Update Profile</h3>
            </div>
            <div class="card-body p-4 bg-light">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="bi bi-person-check-fill me-2"></i>Update
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Move the back button below -->
<div class="d-flex justify-content-center mt-4">
    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
</div>

{% endblock %}
