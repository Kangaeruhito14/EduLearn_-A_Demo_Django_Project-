{% extends "courses/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInDown">
            <div class="card-header bg-warning text-white text-center py-3 rounded-top">
                <h3 class="mb-0 fw-bold"><i class="bi bi-lock-fill me-2"></i>Reset Your Password</h3>
            </div>
            <div class="card-body p-4 bg-light">
                <p class="text-muted mb-4 text-center">
                    Enter your email below and weâ€™ll send you a link to reset your password.
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning w-100 mt-3">
                        <i class="bi bi-send-check me-2"></i>Send Reset Email
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
