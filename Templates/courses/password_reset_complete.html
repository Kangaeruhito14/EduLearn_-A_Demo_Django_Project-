{% extends "courses/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate__animated animate__zoomIn">
            <div class="card-body text-center bg-light rounded p-5">
                <i class="bi bi-check-circle-fill text-success display-4 mb-3"></i>
                <h3 class="fw-bold mb-3">Password Reset Successful!</h3>
                <p class="text-muted mb-4">Your password has been successfully reset. You can now log in with your new credentials.</p>
                <a href="{% url 'login' %}" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
