{% extends "courses/base.html" %}
{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="container mt-5">
  <!-- Confirmation Heading -->
  <h2 class="text-center text-danger mb-4">Confirm Student Deletion</h2>

  <!-- Confirmation Message -->
  <div class="alert alert-warning">
    <p class="mb-2">Are you sure you want to delete <strong>{{ student.name }}</strong> ({{ student.email }})?</p>
    <p>This action cannot be undone.</p>
  </div>

  <!-- Form to Confirm Deletion -->
  <form method="POST" class="d-flex justify-content-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg mr-3" onclick="return confirm('Are you sure you want to delete this student?')">Yes, Delete</button>
    <a href="{% url 'student_list' student.enrolled_courses.first.id %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
  </form>
</div>
{% endblock %}
