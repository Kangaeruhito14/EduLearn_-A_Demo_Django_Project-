{% extends "courses/base.html" %} 
{% block title %}Enrollment Successful{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInDown">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success display-3"></i>
                </div>
                <h2 class="text-success mb-3">Enrollment Successful!</h2>
                <p class="lead">
                    <strong>{{ student.name|default:student.email }}</strong> has been successfully enrolled in 
                    <strong class="text-primary">{{ course.title }}</strong>.
                </p>
                <a href="{% url 'course_list' %}" class="btn btn-outline-primary mt-4">
                    <i class="bi bi-arrow-left-circle me-1"></i> Back to Courses
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
