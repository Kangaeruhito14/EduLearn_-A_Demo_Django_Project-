{% extends "courses/base.html" %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
            <div class="card-body text-center p-5 bg-light rounded">
                <i class="bi bi-envelope-check-fill display-4 text-info mb-3"></i>
                <h3 class="fw-bold mb-3">Password Reset Email Sent!</h3>
                <p class="text-muted mb-4">
                    We've sent instructions to your registered email. <br>
                    Please check your inbox and follow the link to reset your password.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
