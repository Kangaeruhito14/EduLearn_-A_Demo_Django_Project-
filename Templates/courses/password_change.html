{% extends "courses/base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate__animated animate__fadeInDown">
            <div class="card-body bg-light rounded p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill text-danger display-4"></i>
                    <h3 class="fw-bold mt-2">Change Your Password</h3>
                    <p class="text-muted">Ensure your account is protected with a strong new password.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger w-100 mt-3">
                        <i class="bi bi-key-fill me-1"></i>Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
