{% extends "courses/base.html" %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container mt-5">
  <!-- Heading Section -->
  <h2 class="text-center text-primary mb-4">Edit Student Details</h2>

  <!-- Form for Editing Student -->
  <form method="POST" class="p-4 border rounded bg-light shadow-sm">
    {% csrf_token %}
    
    <!-- Name Input -->
    <div class="mb-4 form-group">
      <label for="name" class="form-label text-muted">Name</label>
      <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ student.name }}" required>
    </div>
    
    <!-- Email Input -->
    <div class="mb-4 form-group">
      <label for="email" class="form-label text-muted">Email</label>
      <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ student.email }}" required>
    </div>
    
    <!-- Action Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success btn-lg w-45">Update Student</button>
      <a href="{% url 'student_list' student.enrolled_courses.first.id %}" class="btn btn-outline-secondary btn-lg w-45">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
