{% extends "courses/base.html" %} 
{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container mt-5">
  <!-- Heading Section -->
  <h2 class="text-center mb-4">Are you sure you want to delete "{{ course.title }}"?</h2>
  
  <!-- Warning Message -->
  <p class="text-center text-danger mb-4">This action cannot be undone. Deleting the course will remove all related data.</p>
  
  <!-- Confirmation Form -->
  <form method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg mx-2">Yes, Delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary btn-lg mx-2">Cancel</a>
  </form>
</div>
{% endblock %}
