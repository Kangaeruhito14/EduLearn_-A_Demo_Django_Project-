{% extends "courses/base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
            <div class="card-body p-5 bg-light rounded">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill display-5 text-success"></i>
                    <h3 class="mt-3 fw-bold">Set a New Password</h3>
                    <p class="text-muted">Please enter and confirm your new password below.</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="bi bi-arrow-repeat me-1"></i>Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
